<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular Console.log
    console.log('Hello');
    // Interpolated
    console.log('Hello Im a %s string', 'ðŸ’©');
    // Styled
    console.log("%c I'm some great text!", "color: red; font-size: 20px");
    // warning!
    console.warn('Oh noooo put atention');

    // Error :|
    console.error('Everything is going to out of control!!!');
    // Info
    console.info('Crocodiles eats 3-4 people per year');

    // Testing
    console.assert(1===2, 'That is wrong');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right element!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} is years old.`);
      console.log(`${dog.name} is ${dog.age * 7} is dog years old.`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Miguel');
    console.count('Miguel');
    console.count('Dani');
    console.count('Dani');
    console.count('Miguel');
    console.count('Miguel');
    console.count('Dani');
    console.count('Miguel');
    console.count('Dani');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/skyfall947')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);
  </script>
</body>
</html>

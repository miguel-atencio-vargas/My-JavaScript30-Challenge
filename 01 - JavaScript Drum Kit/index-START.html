<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>

  </div>

  <audio onended="stop(65)" data-key="65" src="sounds/clap.wav"></audio>
  <audio onended="stop(83)" data-key="83" src="sounds/hihat.wav"></audio>
  <audio onended="stop(68)" data-key="68" src="sounds/kick.wav"></audio>
  <audio onended="stop(70)" data-key="70" src="sounds/openhat.wav"></audio>
  <audio onended="stop(71)" data-key="71" src="sounds/boom.wav"></audio>
  <audio onended="stop(72)" data-key="72" src="sounds/ride.wav"></audio>
  <audio onended="stop(74)" data-key="74" src="sounds/snare.wav"></audio>
  <audio onended="stop(75)" data-key="75" src="sounds/tom.wav"></audio>
  <audio onended="stop(76)" data-key="76" src="sounds/tink.wav"></audio>

<script>
  function playAndAddClass(keyValue) {
      const elements = document.querySelectorAll(`[data-key="${keyValue}"]`);
      elements[0].classList.add('playing');
      elements[1].currentTime = 0;
      elements[1].play();
    }
    function stop(keyValue) {
      const element = document.querySelector(`[data-key="${keyValue}"]`);
      element.classList.remove('playing');
    }
  document.addEventListener('keydown', function(e){
    switch (e.keyCode) {
      case 65: playAndAddClass(65); break;
      case 83: playAndAddClass(83); break;
      case 68: playAndAddClass(68); break;
      case 70: playAndAddClass(70); break;
      case 71: playAndAddClass(71); break;
      case 72: playAndAddClass(72); break;
      case 74: playAndAddClass(74); break;
      case 75: playAndAddClass(75); break;
      case 76: playAndAddClass(76); break;
      default: break;
    }
  })

</script>


</body>
</html>

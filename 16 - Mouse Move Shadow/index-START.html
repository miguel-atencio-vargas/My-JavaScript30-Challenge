<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const h1 = hero.querySelector('h1');
  const walk = 500; //100px

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y} = e;
    // el this siempre es el hero(al que asignamos el evento) pero el evento e.target dependiendo donde este el mouse puede ser el hero o puede ser el h1
    // console.log(hero, e.target)
    if(this !== e.target) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }
    /* Para implementar este efecto necesitamos crear un eje de cordenadas al centro del elemento que querramos en este caso el hero, y necesitamos definir que tamaÃ±o tendra este y walk es el que se encarga de definir dependiendo de su cantidad el eje de coordenadas tendra ese tamaÃ±o ej: walk = 100 el eje x tendra desde -50  hasta 50 lo mismo para el eje y. */ 
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    h1.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, .7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, .7),
      ${yWalk}px ${xWalk}px 0 rgba(0, 255, 0, .7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, .7)
    `;
  }
  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
